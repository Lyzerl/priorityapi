<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Data Portal - Advanced</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .steps-container {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .step-card {
            flex: 1;
            min-width: 300px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }
        
        .step-card.active {
            border: 2px solid #667eea;
            background: #f0f4ff;
        }
        
        .step-card h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.3em;
            text-align: center;
        }
        
        .step-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .date-group {
            margin: 20px 0;
        }
        
        .date-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .date-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            direction: ltr;
            transition: all 0.3s ease;
        }
        
        .date-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .customer-search {
            margin: 20px 0;
        }
        
        .customer-search input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .customer-search input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .customer-dropdown {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-top: 5px;
            background: white;
            display: none;
        }
        
        .customer-option {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f1f1f1;
        }
        
        .customer-option:hover {
            background: #f8f9fa;
        }
        
        .customer-option:last-child {
            border-bottom: none;
        }
        
        .button-group {
            text-align: center;
            margin: 30px 0;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            min-width: 150px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            color: #667eea;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
            display: none;
        }
        
        .results.success {
            border: 2px solid #28a745;
        }
        
        .results.error {
            border: 2px solid #dc3545;
        }
        
        .result-header {
            padding: 20px;
            color: white;
            font-weight: 600;
            text-align: center;
        }
        
        .result-header.success {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        
        .result-header.error {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }
        
        .result-content {
            background: white;
            padding: 30px;
        }
        
        .customer-details {
            background: #e7f3ff;
            border: 1px solid #b8daff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .customer-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        .info-item strong {
            color: #495057;
            display: block;
            margin-bottom: 5px;
        }
        
        .orders-section {
            margin-top: 30px;
        }
        
        .order-card {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .order-number {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .order-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .data-count {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            color: #495057;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Priority Data Portal</h1>
            <p>מערכת מתקדמת לחיפוש הזמנות ופרטי לקוחות</p>
        </div>
        
        <div class="main-content">
            <div class="steps-container">
                <!-- שלב 1: טעינת נתונים -->
                <div class="step-card active" id="step1">
                    <h3><span class="step-number">1</span>טעינת נתוני היום</h3>
                    
                    <div class="date-group">
                        <label for="searchDate">תאריך לטעינת נתונים:</label>
                        <input type="date" id="searchDate" value="">
                    </div>
                    
                    <div class="button-group">
                        <button class="btn" onclick="loadDayData()" id="loadBtn">
                            טען נתוני היום
                        </button>
                    </div>
                    
                    <div id="dataStatus" class="data-count hidden">
                        נטענו <span id="recordCount">0</span> הזמנות
                    </div>
                </div>
                
                <!-- שלב 2: חיפוש לקוח -->
                <div class="step-card" id="step2">
                    <h3><span class="step-number">2</span>חיפוש לקוח</h3>
                    
                    <div class="customer-search">
                        <label for="customerInput">מספר לקוח או שם:</label>
                        <input type="text" id="customerInput" placeholder="הקלד מספר לקוח או שם">
                        <div class="customer-dropdown" id="customerDropdown"></div>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn" onclick="searchCustomer()" id="searchBtn" disabled>
                            חפש הזמנות לקוח
                        </button>
                        <button class="btn btn-secondary" onclick="clearResults()">
                            נקה
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- מצב טעינה -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">טוען נתונים...</div>
            </div>
            
            <!-- תוצאות -->
            <div class="results" id="results">
                <div class="result-header" id="resultHeader">
                    <h3 id="resultTitle"></h3>
                </div>
                <div class="result-content" id="resultContent">
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = '/.netlify/functions/priority-api';
        let allOrders = []; // מאחסן את כל ההזמנות
        let customers = []; // רשימת לקוחות
        
        // הגדרת תאריך היום כברירת מחדל
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('searchDate').value = formattedDate;
            
            // הגדרת חיפוש לקוחות
            setupCustomerSearch();
        });
        
        function setupCustomerSearch() {
            const input = document.getElementById('customerInput');
            const dropdown = document.getElementById('customerDropdown');
            
            input.addEventListener('input', function() {
                const value = this.value.trim();
                if (value.length >= 2) {
                    filterCustomers(value);
                } else {
                    dropdown.style.display = 'none';
                }
                
                // הפעל כפתור חיפוש אם יש טקסט
                document.getElementById('searchBtn').disabled = value.length === 0;
            });
            
            // סגור dropdown כשלוחצים מחוץ לו
            document.addEventListener('click', function(e) {
                if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.style.display = 'none';
                }
            });
        }
        
        function filterCustomers(searchText) {
            const dropdown = document.getElementById('customerDropdown');
            
            if (customers.length === 0) {
                dropdown.innerHTML = '<div class="customer-option">טען נתונים תחילה</div>';
                dropdown.style.display = 'block';
                return;
            }
            
            const filtered = customers.filter(customer => 
                customer.name.includes(searchText) || 
                customer.id.includes(searchText)
            );
            
            if (filtered.length > 0) {
                dropdown.innerHTML = filtered.map(customer => 
                    `<div class="customer-option" onclick="selectCustomer('${customer.id}', '${customer.name}')">
                        ${customer.id} - ${customer.name}
                    </div>`
                ).join('');
                dropdown.style.display = 'block';
            } else {
                dropdown.innerHTML = '<div class="customer-option">לא נמצאו תוצאות</div>';
                dropdown.style.display = 'block';
            }
        }
        
        function selectCustomer(customerId, customerName) {
            document.getElementById('customerInput').value = `${customerId} - ${customerName}`;
            document.getElementById('customerDropdown').style.display = 'none';
            document.getElementById('searchBtn').disabled = false;
        }
        
        function showLoading(message = 'טוען נתונים') {
            document.getElementById('loading').style.display = 'block';
            document.querySelector('.loading-text').textContent = message;
            document.getElementById('results').style.display = 'none';
            
            document.getElementById('loadBtn').disabled = true;
            document.getElementById('searchBtn').disabled = true;
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('loadBtn').disabled = false;
            
            const customerInput = document.getElementById('customerInput').value.trim();
            document.getElementById('searchBtn').disabled = customerInput.length === 0;
        }
        
        function showResult(isSuccess, title, content) {
            const results = document.getElementById('results');
            const header = document.getElementById('resultHeader');
            const titleElement = document.getElementById('resultTitle');
            const contentElement = document.getElementById('resultContent');
            
            results.className = isSuccess ? 'results success' : 'results error';
            header.className = isSuccess ? 'result-header success' : 'result-header error';
            titleElement.textContent = title;
            contentElement.innerHTML = content;
            
            results.style.display = 'block';
        }
        
        async function callNetlifyFunction(data) {
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const text = await response.text();
                if (!text.trim()) {
                    throw new Error('תשובה ריקה מהשרת');
                }
                
                const result = JSON.parse(text);
                return {
                    ok: response.ok,
                    status: response.status,
                    data: result
                };
                
            } catch (error) {
                throw error;
            }
        }
        
        async function loadDayData() {
            const date = document.getElementById('searchDate').value;
            if (!date) {
                alert('אנא בחר תאריך');
                return;
            }
            
            showLoading('טוען נתוני היום מ-Priority');
            
            try {
                const response = await callNetlifyFunction({
                    date: date,
                    action: 'getData'
                });
                
                if (response.ok && response.data.success) {
                    allOrders = response.data.data.value || [];
                    
                    // יצירת רשימת לקוחות
                    customers = extractCustomers(allOrders);
                    
                    // עדכון UI
                    updateDataStatus(allOrders.length);
                    activateStep2();
                    
                    showResult(true, 'נתונים נטענו בהצלחה', `
                        <div class="data-count">
                            נטענו <strong>${allOrders.length}</strong> הזמנות מתאריך ${new Date(date).toLocaleDateString('he-IL')}
                        </div>
                        <p style="text-align: center;">עכשיו אתה יכול לחפש לקוח בשלב 2</p>
                    `);
                    
                } else {
                    showResult(false, 'שגיאה בטעינת נתונים', `
                        <p>שגיאה: ${response.data.error || 'שגיאה לא ידועה'}</p>
                    `);
                }
                
            } catch (error) {
                showResult(false, 'שגיאת תקשורת', `
                    <p>שגיאה: ${error.message}</p>
                `);
            } finally {
                hideLoading();
            }
        }
        
        function extractCustomers(orders) {
            const customerMap = new Map();
            
            orders.forEach(order => {
                // נניח שיש שדות CUSTNAME ו-CUSTNO
                const custId = order.CUSTNO || order.CustomerID || order.CUST_ID || 'לא ידוע';
                const custName = order.CUSTNAME || order.CustomerName || order.CUST_NAME || 'לא ידוע';
                
                if (custId !== 'לא ידוע') {
                    customerMap.set(custId, {
                        id: custId,
                        name: custName
                    });
                }
            });
            
            return Array.from(customerMap.values()).sort((a, b) => a.name.localeCompare(b.name));
        }
        
        function updateDataStatus(count) {
            document.getElementById('recordCount').textContent = count;
            document.getElementById('dataStatus').classList.remove('hidden');
        }
        
        function activateStep2() {
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }
        
        function searchCustomer() {
            const input = document.getElementById('customerInput').value.trim();
            if (!input) {
                alert('אנא הכנס מספר לקוח או שם');
                return;
            }
            
            if (allOrders.length === 0) {
                alert('אנא טען נתונים תחילה');
                return;
            }
            
            showLoading('מחפש הזמנות לקוח');
            
            setTimeout(() => {
                try {
                    // חיפוש לקוח
                    const searchTerm = input.toLowerCase();
                    const customerOrders = allOrders.filter(order => {
                        const custId = (order.CUSTNO || order.CustomerID || order.CUST_ID || '').toString().toLowerCase();
                        const custName = (order.CUSTNAME || order.CustomerName || order.CUST_NAME || '').toString().toLowerCase();
                        
                        return custId.includes(searchTerm) || custName.includes(searchTerm);
                    });
                    
                    if (customerOrders.length > 0) {
                        displayCustomerOrders(customerOrders);
                    } else {
                        showResult(false, 'לא נמצאו תוצאות', `
                            <p>לא נמצאו הזמנות עבור: ${input}</p>
                            <p>בדוק את המספר או השם ונסה שוב</p>
                        `);
                    }
                    
                } catch (error) {
                    showResult(false, 'שגיאה', `<p>שגיאה בחיפוש: ${error.message}</p>`);
                } finally {
                    hideLoading();
                }
            }, 500);
        }
        
        function displayCustomerOrders(orders) {
            if (orders.length === 0) return;
            
            // פרטי הלקוח מההזמנה הראשונה
            const firstOrder = orders[0];
            const customerId = firstOrder.CUSTNO || firstOrder.CustomerID || firstOrder.CUST_ID || 'לא ידוע';
            const customerName = firstOrder.CUSTNAME || firstOrder.CustomerName || firstOrder.CUST_NAME || 'לא ידוע';
            
            let content = `
                <div class="customer-details">
                    <h4 style="margin-bottom: 15px; text-align: center;">פרטי לקוח</h4>
                    <div class="customer-info">
                        <div class="info-item">
                            <strong>מספר לקוח:</strong>
                            ${customerId}
                        </div>
                        <div class="info-item">
                            <strong>שם לקוח:</strong>
                            ${customerName}
                        </div>
                        <div class="info-item">
                            <strong>כתובת:</strong>
                            ${firstOrder.ADDRESS || firstOrder.CUSTADDRESS || 'לא זמין'}
                        </div>
                        <div class="info-item">
                            <strong>טלפון:</strong>
                            ${firstOrder.PHONE || firstOrder.CUSTPHONE || 'לא זמין'}
                        </div>
                        <div class="info-item">
                            <strong>סה"כ הזמנות:</strong>
                            ${orders.length}
                        </div>
                        <div class="info-item">
                            <strong>תאריך עדכון:</strong>
                            ${new Date().toLocaleDateString('he-IL')}
                        </div>
                    </div>
                </div>
                
                <div class="orders-section">
                    <h4 style="margin-bottom: 20px;">הזמנות הלקוח:</h4>
            `;
            
            orders.forEach((order, index) => {
                const orderNumber = order.ORDNO || order.OrderNumber || order.ORDER_ID || `הזמנה ${index + 1}`;
                const orderDate = order.ORDERDATE || order.ORDER_DATE || order.DUEDATE || 'לא ידוע';
                const orderStatus = order.STATUS || order.ORDER_STATUS || 'פעיל';
                const orderAmount = order.TOTPRICE || order.TOTAL || order.AMOUNT || 'לא ידוע';
                
                content += `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-number">הזמנה: ${orderNumber}</div>
                            <div class="order-status status-active">${orderStatus}</div>
                        </div>
                        <div class="order-details">
                            <div><strong>תאריך:</strong> ${formatDate(orderDate)}</div>
                            <div><strong>סכום:</strong> ${orderAmount}</div>
                            <div><strong>מוצר:</strong> ${order.PARTNAME || order.PRODUCT || 'לא ידוע'}</div>
                            <div><strong>כמות:</strong> ${order.TQUANT || order.QUANTITY || 'לא ידוע'}</div>
                        </div>
                    </div>
                `;
            });
            
            content += '</div>';
            
            showResult(true, `נמצאו ${orders.length} הזמנות עבור ${customerName}`, content);
        }
        
        function formatDate(dateString) {
            try {
                return new Date(dateString).toLocaleDateString('he-IL');
            } catch {
                return dateString;
            }
        }
        
        function clearResults() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('customerInput').value = '';
            document.getElementById('customerDropdown').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;
        }
    </script>
</body>
</html>
